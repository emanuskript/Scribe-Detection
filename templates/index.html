<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scribe Detection</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .card { max-width: 560px; margin: 0 auto; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
    .err { color: #b00020; margin-top: 12px; }
    button { padding: 10px 16px; border-radius: 8px; border: 0; background: #111; color: #fff; cursor: pointer; }
    input[type=file] { margin: 12px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload a manuscript page</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept=".png,.jpg,.jpeg,.tif,.tiff" required>
      <br>
      <button type="submit">Analyze</button>
    </form>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
  </div>
</body>
</html>
