<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an Image</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            margin-bottom: 20px; /* Add margin below the heading */
            white-space: nowrap; /* Prevent line breaking */
            overflow: hidden; /* Hide overflow */
            width: 0; /* Start width for typing effect */
            animation: typing 0.75s steps(20, end) forwards; /* Typing animation */
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 14.5ch; } /* Adjust width - 20 for text + 1 for space */
        }
        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Add margin to create space above the button */
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h2>Scribe Similarity </h2> <!-- Notice the space is included at the end of the text -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>
</body>
</html>
