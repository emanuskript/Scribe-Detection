<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2E2E2E;
            color: #f5f5f7;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            color: #f14545;
        }
        h2 {
            text-align: center;
            margin: 10px 0;
            font-size: 1.8rem;
            color: #f5f5f7;
        }
        .comparison-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }
        .comparison-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: #2E2E2E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .comparison-row img {
            max-width: 100%;
            max-height: 400px; /* Ensure images fit comfortably */
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .comparison-row img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Comparison Results</h1>
    <h2>Lines that have changed:</h2>
    <div class="comparison-container">
        {% for pair in lines %}
        <div class="comparison-row">
            <img src="{{ url_for('static', filename=pair[0].split('\\')[-1]) }}" alt="Image 1" width="500">
            <img src="{{ url_for('static', filename=pair[1].split('\\')[-1]) }}" alt="Image 2" width="500">
        </div>
        {% endfor %}
    </div>
</body>
</html>
